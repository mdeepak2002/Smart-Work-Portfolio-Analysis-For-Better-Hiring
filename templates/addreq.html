<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JobEntry - Job Portal Website</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/static/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-xxl bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Navbar Start -->
        <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
            <a href="index.html" class="navbar-brand d-flex align-items-center text-center py-0 px-4 px-lg-5">
                <h1 class="m-0 text-primary">Smart Work Portfolio Hiring</h1>
            </a>
            <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto p-4 p-lg-0">
                    <a href="#" class="nav-item nav-link active">Home</a>
                    <a href="/upbres" class="nav-item nav-link">Upload Bulk Resume</a>
                    <a href="/addreq" class="nav-item nav-link">Add Requirement</a>
                    <a href="/logout" class="nav-item nav-link">Logout</a>
                </div>
            </div>
        </nav>
        <!-- Navbar End -->

        <!-- Add Requirements Section -->
        <div class="container-xxl py-5">
            <div class="container">
                <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">Add Requirements</h1>
                {% if message %}
                <h4><center><font color="red" size="4">{{ message }}</font></center></h4>
                {% endif %}
                <div class="row g-4">
                    <div class="col-md-6 mx-auto">
                        <div class="wow fadeInUp" data-wow-delay="0.5s">
                            <form name="add_requirement" action="/addextract" method="post">
                                <div class="row g-3">
                                    <!-- Job Category Dropdown -->
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <select class="form-select" name="job" id="job" required>
                                                <option value="" selected disabled>Select Job Category</option>
                                                <option value="Software Developer">Software Developer</option>
                                                <option value="Data Scientist">Data Science</option>
                                                <option value="Project Manager">Project Manager</option>
                                                <option value="UI/UX Designer">UI/UX Designer</option>
                                            </select>
                                            <label for="job">Job Category</label>
                                        </div>
                                    </div>

                                    <!-- Education Skills Dropdown -->
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <select class="form-select" name="skills" id="skills" required>
                                                <option value="" selected disabled>Select Education Skills</option>
                                                <option value="B.E">B.E  </option>
                                                <option value="B.S ">B.S  </option>
                                                <option value="M.S in Computer Science">M.S in Computer Science</option>
                                                <option value="M.B.A">M.B.A</option>
                                            </select>
                                            <label for="skills">Education Skills Required</label>
                                        </div>
                                    </div>

                                    <!-- Technical Skills Text Input -->
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" name="tskills" id="tskills" placeholder="Enter technical skills" required>
                                            <label for="tskills">Technical Skills Required</label>
                                        </div>
                                    </div>

                                    <!-- Number of Vacancies -->
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input type="number" class="form-control" name="noofvac" id="noofvac" placeholder="Enter number of vacancies" required>
                                            <label for="noofvac">No of Vacancy</label>
                                        </div>
                                    </div>

                                    <!-- Buttons -->
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100 py-3" type="submit">Add</button>
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-secondary w-100 py-3" type="reset">Clear</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add Requirements End -->

    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/lib/wow/wow.min.js"></script>
    <script src="/static/lib/easing/easing.min.js"></script>
    <script src="/static/lib/waypoints/waypoints.min.js"></script>
    <script src="/static/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="/static/js/main.js"></script>
</body>

</html>
